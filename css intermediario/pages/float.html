<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>
        body{
            font-size: 1.2rem;
        }

        ul{      
            list-style: none;
            background-color: cadetblue;
            padding: 15px;
            margin: 15px;
            width: 200px;
            
        }
        li{
            display: inline-block;
            
        }

        div{
            position: fixed;
            right: 30px;
        }
    
    </style>

    

</head>
<body>
    <div>
        <ul>
            <li>Home</li>
            <li>Cursos</li>
            <li>Contato</li>
        </ul>
    </div>

</body>
</html>
