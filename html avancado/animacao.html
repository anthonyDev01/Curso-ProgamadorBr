<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tela{
            background-color: blueviolet;
            width: 500px;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .quadrado{
            background-color: red;
            width: 20px;
            height: 20px;
            position: absolute;
            
        }

    </style>
</head>
<body>
    <div class="tela">

        <div id="jogador" class="quadrado"></div>

    </div>

    <script>

        let xInicial = 0
        let yInicial = 0
        let jogador = document.getElementById("jogador")


        function moverJogador(x, y){
            jogador.style.top = x +"px"
            jogador.style.left = y + "px"

            
        }
        
        setInterval(function(){
            moverJogador(xInicial++, yInicial++)  
              
        },14)
        
        
    </script>

</body>
</html>
