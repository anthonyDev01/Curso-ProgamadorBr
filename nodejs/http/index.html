<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
</head>
<body>
    <h1>Pagina inicial</h1>

    <div class="buttons">
        <button onclick="get()">Get</button>
        <button onclick="post()">Post</button>
        <button onclick="put()">Put</button>
        <button onclick="del()">Delete</button>
    </div>

    <script>
        function get() {

            const url = "http://localhost:3000/index.html"

            fetch(url, {
                method: "get",
            })
            .then((res) =>{
                console.log(res);
            })
            .catch((err) =>{
                console.log(err);
            })
        }

        function post(){
            const url = "http://localhost:3000/index.html"

            fetch(url, {
                method: "post",
            })
            .then((res) =>{
                console.log(res);
            })
            .catch((err) =>{
                console.log(err);
            })

        }

        function put(){
            const url = "http://localhost:3000/index.html"

            fetch(url, {
                method: "put",
            })
            .then((res) =>{
                console.log(res);
            })
            .catch((err) =>{
                console.log(err);
            })
        }

        function del(){
            const url = "http://localhost:3000/index.html"

            fetch(url, {
                method: "delete",
            })
            .then((res) =>{
                console.log(res);
            })
            .catch((err) =>{
                console.log(err);
            })
        }

    </script>
</body>
</html>
