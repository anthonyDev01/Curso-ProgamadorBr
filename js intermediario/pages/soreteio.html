<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="r"></h1>

    <button onclick="sortear()">SORTEAR</button>

    <script>
        function sortear(){
            let pessoas = ["pedro", "joana", "rodrigo", "paula"]


            let np = pessoas.length

            let ps = Math.floor(Math.random() * np)

            document.getElementById("r").innerHTML = pessoas[ps]
            
        }
    </script>
</body>
</html>
