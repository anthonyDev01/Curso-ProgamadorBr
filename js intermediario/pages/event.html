<!DOCTYPE html>

<head>

    <title>Document</title>

    <script>
        function p(){
            console.log("oaaoko");
            console.log(this)
        }
    </script>
</head>
<body>
    
    <h1 onclick="p()" id="p">Title</h1>

        function p(e){

            console.log(e);
        }


        function p1(e){
            console.log("teste 2")
            console.log(e.target);
            
        }
