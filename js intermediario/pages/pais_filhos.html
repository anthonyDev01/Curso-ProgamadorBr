<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function(){
            let h1 = document.getElementsByTagName("h1")

            for(let h of h1){
                console.log(h);

                h.addEventListener("click", ob)
            }

            function ob(e){
                let t = e.target
                console.log(t.parentElement);
            }
        }
    </script>
</head>
<body>
    <div id="d1">
        <h1>titulo</h1>
        <p>texto qualquer</p>
    </div>

    <div id="d2">
        <h1>titulo 2</h1>
        <p>texto qualquer 2</p>
    </div>
</body>
</html>
